<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cssBayan</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/Logo.png">
  <link rel="stylesheet" href="./style.css">  
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main class="main">
    <div class="container">
        <h1 class="title">CSS BAYAN</h1>
    </div>
    <span class="line"></span>
    <div class="accordion">
        <div class="acc_item">
            <button class="item_select" autofocus></button>
            <h2>I'll do it at 6</h2>
            <div class="plus"></div> 
            <img src="./assets/do it.webp" alt="bayan" class="bayan">
            <span class="line"></span>
        </div>
        <div class="acc_item">
            <button class="item_select"></button>
            <h2>It's all about the journey!</h2>
            <div class="plus"></div> 
            <img src="./assets/journey.jpg" alt="bayan" class="bayan">
            <span class="line"></span>
        </div>
        <div class="acc_item">
            <button class="item_select"></button>
            <h2>Your life can't fall apart</h2>
            <div class="plus"></div> 
            <img src="./assets/life.webp" alt="bayan" class="bayan">
            <span class="line"></span>
        </div>
        <div class="acc_item">
            <button class="item_select"></button>
            <h2>They don't pay me to move rocks</h2>
            <div class="plus"></div> 
            <img src="./assets/rock.jpg" alt="bayan" class="bayan">
            <span class="line"></span>
        </div>
        <div class="acc_item">
            <button class="item_select"></button>
            <h2>Today i have a vision problem</h2>
            <div class="plus"></div> 
            <img src="./assets/vision.jpg" alt="bayan" class="bayan">
            <span class="line"></span>
        </div>
    </div>
  </main>
</body>
